<div class="form-group">
  <label for="txtUserName">Username</label>
  <input
    type="username"
    class="form-control"
    id="txtUserName"
    placeholder="Enter username"
  />
</div>
<div class="form-group">
  <label for="txtPassword">Password</label>
  <input
    type="password"
    class="form-control"
    id="txtPassword"
    placeholder="Password"
  />
</div>
<button type="submit" class="btn btn-primary">Submit</button>
